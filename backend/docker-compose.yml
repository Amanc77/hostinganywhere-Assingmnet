version: "3.8"
services:
  db:
    image: mysql:8.0
    container_name: hosting_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: hosting_anywhere
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql:ro

  redis:
    image: redis:latest
    container_name: hosting_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  db_data:
